<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkuliyator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lingmode">
      <img class="img" src="/image/Group (1).png" alt="" />

      <form class="cal" name="calculator">
        <table>
          <tr class="sifte">
            <td class="juk" colspan="4">
              <input
                type="text"
                name="display"
                id="display"
                disabled
                placeholder="00001997"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="clear"
                value="AC"
                onclick="calculator.display.value =''"
              />
            </td>
            <td>
              <input
                type="button"
                name="dolar"
                class="operator"
                value="$"
                onclick="addToDisplay('$')"
              />
            </td>
            <td>
              <input
                type="button"
                name="fayiz"
                class="operator"
                value="%"
                onclick="calculator.display.value +='%'"
              />
            </td>
            <td style="border: blue 1px solid; border-radius: 15px">
              <input
                type="button"
                name="div"
                class="operator"
                value="/"
                onclick="calculator.display.value +='/'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="seven"
                value="7"
                onclick="calculator.display.value +='7'"
              />
            </td>
            <td>
              <input
                type="button"
                name="eight"
                value="8"
                onclick="calculator.display.value +='8'"
              />
            </td>
            <td>
              <input
                type="button"
                name="nine"
                value="9"
                onclick="calculator.display.value +='9'"
              />
            </td>

            <td style="border: blue 1px solid; border-radius: 15px">
              <input
                type="button"
                name="times"
                class="operator"
                value="x"
                onclick="calculator.display.value +='*'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="four"
                value="4"
                onclick="calculator.display.value +='4'"
              />
            </td>
            <td>
              <input
                type="button"
                name="five"
                value="5"
                onclick="calculator.display.value +='5'"
              />
            </td>
            <td>
              <input
                type="button"
                name="six"
                value="6"
                onclick="calculator.display.value +='6'"
              />
            </td>
            <td
              style="border: blue 1px solid; border-radius: 15px; width: 20px"
            >
              <input
                type="button"
                name="minus"
                class="operator"
                value="-"
                onclick="calculator.display.value +='-'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="three"
                value="3"
                onclick="calculator.display.value +='3'"
              />
            </td>
            <td>
              <input
                type="button"
                name="two"
                value="2"
                onclick="calculator.display.value +='2'"
              />
            </td>
            <td>
              <input
                type="button"
                name="one"
                value="1"
                onclick="calculator.display.value +='1'"
              />
            </td>
            <td style="border: blue 1px solid; border-radius: 15px">
              <input
                type="button"
                name="plus"
                class="operator"
                value="+"
                onclick="calculator.display.value +='+'"
              />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input
                type="button"
                name="zero"
                value="0"
                onclick="calculator.display.value +='0'"
              />
            </td>
            <td>
              <input
                type="button"
                name="nogte"
                class="operator"
                value="."
                onclick="calculator.display.value +='.'"
              />
            </td>
            <td>
              <input
                type="button"
                style="background-color: blue; color: white"
                name="doit"
                value="="
                onclick="calculator.display.value = eval(calculator.display.value)"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
